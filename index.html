<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="intro">
    <h3>SRC Students Campus Survey Form</h3>
    <p class="message">The SRC welcomes you on CAMPUS!!</p>
    </div>
    <div id="container">
    <form action="" method="get">
        <label for="name">Name:</label><br>
        <input type="text" name="" id="form" placeholder="Enter your name"><br>

        <label for="mat/no">Matrictulation/No:</label><br>
        <input type="text" name="" id="form" placeholder="Enter your MAT/NO"><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="form" placeholder="Enter your email"><br>

        <label for="year">Level/Year:</label><br>
        <select name="year" id="form">
            <option value="">Year 1/1OO Level</option>
            <option value="">Year 2/200 Level</option>
            <option value="">Year 3/300 Level</option>
            <option value="">Year 4/400 Level</option>
        </select><br>

        <label for="">Would you recommend Admiralty University of Nigeria <q>ADUN</q> to a friend or family member?</label><br>
        <input type="radio" name="answer"> Definitely <br>
        <input type="radio" name="answer"> Maybe <br>
        <input type="radio" name="answer"> Not at all <br>

        <label for="">What is your favorite thing about ADUN?</label><br>
        <textarea name="answer" id="form" cols="100" rows="2" placeholder="Type here.."></textarea><br>

        <label for="">What would you like to see improved or get worked on?</label><br>
             <input type="checkbox"> Electricity <br>
            <input type="checkbox"> Internet Connection <br>
           <input type="checkbox"> Accomodation <br>
            <input type="checkbox"> Social activities <br>
           <input type="checkbox"> Overall Campus Maintenance <br>

           <label for="">Any comments or suggestions?</label><br>
           <textarea name="" id="form" cols="100" rows="10" placeholder="Enter your suggestions here.."></textarea><br>
           
           <button><a href="#">Submit</a></button>
    </form>
    </div>
</body>
</html>
